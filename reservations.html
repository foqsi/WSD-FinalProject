<head>
    <title>Pacific Trails Resort :: Reservations by Edward Davis</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <meta charset="utf-8">
    <meta name="author" content="Edward Davis">
    <meta name="description" content="Pacific Trails Resort Reservations">
    <meta name="keywords" content="Pacific Trails Resort, Activities, Hiking, Kayaking, Bird Watching">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script
            src="http://html5shim.googlecode.com/svn/trunk/html5.js">
        </script>
    <![endif]-->


    <!-- *********************** JavaScript Validation ************************* -->
    <script>
        function validateForm() {
            if (document.forms[0].myNights.value < 1) {
                alert("Nights must be 1 or greater.");
                return false;
            }
            if (document.forms[0].myNights.value > 14) {
                alert("Nights must be 14 or less.");
                return false;
            }
            return true;
        }
    </script>


    <!-- ****************************** jQuery Validation **************************** -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
    <script>
        $(document).ready(function () {
            $('form').validate();
        });
    </script>

</head>

<body>

    <!-- ************************** Wrapper ************************** -->
    <div id="wrapper">

        <header>
            <h1>Pacific Trails Resort</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="yurts.html">Yurts</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>

        <main>
            <h2>Reservations at Pacific Trails</h2>
            <h3>Contact Us</h3>
            <p>Required information is marked with an asterisk(*).</p>

            <form id="myReservations" name="myReservations" method="post" onsubmit="return validateForm();"
                action="http://webdevbasics.net/scripts/pacific.php">
                <label for="myFName">*First Name:</label>
                <input type="textbox" name="myFName" id="myFName" accesskey="F" tabindex="1" class="required">

                <label for="myLName">*Last Name:</label>
                <input type="textbox" name="myLName" id="myLName" accesskey="L" tabindex="2" class="required">

                <label for="myEmail">*Email:</label>
                <input type="email" name="myEmail" id="myEmail" accesskey="E" tabindex="3" class="required email">

                <label for="myPhone">Phone:</label>
                <input type="tel" name="myPhone" id="myPhone" accesskey="P" tabindex="4">

                <label for="myArrival">*Arrival Date:</label>
                <input type="date" name="myArrival" id="myArrival" accesskey="A" tabindex="5" class="required date">

                <label for="myNights">*Nights:</label>
                <input type="number" name="myNights" id="myNights" accesskey="N" tabindex="6">

                <label for="myComments">Comments:</label>
                <textarea name="myComments" id="myComments" accesskey="C" tabindex="7"></textarea>

                <input type="submit" value="Submit" id="mySubmit" name="mySubmit" class="printHidden" accesskey="S"
                    tabindex="8">
                <input type="reset" value="Reset" id="myReset" name="myReset" class="printHidden" accesskey="R"
                    tabindex="9">
            </form>


        </main>

        <footer>

            <div id="navBottom">
                <a href="index.html">Home</a> &nbsp;
                <a href="yurts.html">Yurts</a> &nbsp;
                <a href="activities.html">Activities</a> &nbsp;
                <a href="reservations.html">Reservations</a>
                <a href="shop.html">Shop</a><br>
            </div>

            Copyright &copy; 2018 Pacific Trails Resort<br>
            <a href="mailto:edward@davis.com">edward@davis.com</a>
            <script>
                document.write("<p>This document was last modified on: ");
                document.write(document.lastModified);
                document.write("</p>");
            </script>
        </footer>
    </div>
</body>
